
version: 2.1
workflows:
  main:
    jobs:
      - build
jobs:
  build:
    docker:
      - image: urnm1/cxx-dev-env:latest
    steps:
      - checkout
      - run:
          name: configure
          command: |
            cmake --configure -G Ninja .
      - run:
          name: build
          command: |
            cmake --build .
      - run:
          name: test
          command: |
            ctest .
      - run:
          name: coverage
          command: |
            gcov -n -o $(find -type f -name '*.cpp')
            bash <(curl -s https://codecov.io/bash)
